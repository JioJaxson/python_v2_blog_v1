<!DOCTYPE html>
<html lang="en">
{% load my_tags %}
<head>
    <meta charset="UTF-8">
    <title>个人博客</title>
    <link rel="stylesheet" href="/static/my/css/reset.css">
    <link rel="stylesheet" href="/static/my/css/index.css">
    <script src="/static/vue/vue.js"></script>

</head>
<body>
<div id="app">
    <link rel="stylesheet" :href="'/static/my/css/theme/'+ theme +'.css'">

    <nav>
        <div class="left">
            <a href="#">首页</a>
            <a href="#">新闻</a>
            <a href="#">心情</a>
            <a href="#">关于</a>
        </div>
        <div class="right">
            <img v-show="theme==='light'" src="/static/my/img/nav/light.svg" @click="setTheme('dark')" alt="">
            <img v-show="theme==='dark'" src="/static/my/img/nav/dark.svg" @click="setTheme('light')" alt="">
            <a href="#">登陆</a>
            <a href="#">注册</a>
        </div>
    </nav>
    {% banner 'index' %}
    <main>
        内容区域

    </main>
    <footer>
        <div class="left">
            <p class="thank">Thanks For</p>
            <p class="site_info">
                <span><img src="/static/my/img/footer/tencent.png" alt="">腾讯云服务器</span>
                <span><img src="/static/my/img/footer/tencent.png" alt="">腾讯云SSL证书</span>
                <span><img src="/static/my/img/footer/qiniu.png" alt="">七牛存储</span>

            </p>
            <p class="version">
                <span>version</span>
                <span>1.0.0</span>
            </p>
            <P>建站日期:2022-11-28</P>
            <p class="beian">
                <a href="#"> <img src="/static/my/img/footer/badges.png" alt="">备案号XXX </a>
            </p>
        </div>
        <div class="right">
            <div class="contact">
                <div>
                    <img class="svg" src="/static/my/img/footer/qq_icon.svg" alt="">
                    <img class="contact_img" src="/static/my/img/footer/qq_qs.jpg" alt>
                </div>
                <div>
                    <img class="svg" src="/static/my/img/footer/wexin_icon.svg" alt="">
                    <img class="contact_img" src="/static/my/img/footer/weixin_qs.jpg" alt>
                </div>
                <div>
                    <a href="https://space.bilibili.com/37861328" target="_blank">
                        <img class="svg" src="/static/my/img/footer/bilibili_icon.svg" alt="">
                    </a>
                </div>
                <div>
                    <a href="https://gitee.com/JioJaxson" target="_blank">
                        <img class="svg" src="/static/my/img/footer/gitee_icon.svg" alt="">
                    </a>
                </div>
            </div>
            <p>联系邮箱:JioJaxson@gmail.com</p>
        </div>

    </footer>
</div>
<script>
    new Vue({
        el: '#app',
        delimiters: ["[[", "]]"],

        data: {
            theme: 'light',//默认主题
        },
        created() {
            this.init_theme()
        },
        methods: {
            setTheme(themeName) {
                this.theme = themeName;
                //持久化存储
                localStorage.setItem('theme', themeName)
            },
            // 初始化主题
            init_theme() {
                // 读取存储的主题色
                let theme = localStorage.getItem('theme')
                if (theme) {
                    this.theme = theme
                }
            }
        }

    })
    // 轮播图
    let banner_list = document.querySelectorAll('.header_banner')
    {#console.log(banner_list)#}

    let banner_list_length = banner_list.length
    let index = 0
    let timer = null;
    clearInterval(timer);
    timer = setInterval(() => {
        index++
        if (index === banner_list_length) {
            index = 0
        }
        // 样式复位操作 (排他思想)
        for (let i of banner_list) {
            i.style.opacity = 0
        }
        banner_list[index].style.opacity = 1
    }, 2000)
</script>

</body>
</html>
