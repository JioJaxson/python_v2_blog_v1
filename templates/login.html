<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <title>沐沐博客|用户登陆</title>
    {% endblock %}
    <link rel="stylesheet" href="/static/my/css/reset.css">
    <link rel="stylesheet" href="/static/my/css/login.css">
</head>
<body>
<div id="app">
    <main>
        <div class="top">
            <div class="title">
                {% block main_title %}
                    <a href="/login" class="active">登陆</a> / <a href="/sign">注册</a>
                {% endblock %}
            </div>
            <div class="login_from">
                {% block from %}
                    <input type="text" placeholder="请输入账号:">
                    <input type="text" placeholder="请输入密码:">
                    <div class="code">
                        <input type="text" placeholder="请输入验证码">
                        <img src="/static/my/img/login/code.png">
                    </div>
                    <button>登陆</button>
                {% endblock %}
            </div>
            <div class="other_login">
                <p>其他登陆方式</p>
                <div>
                    <img src="/static/my/img/footer/qq_icon.svg" alt="">
                    <img src="/static/my/img/footer/weixin_icon.svg" alt="">
                    <img src="/static/my/img/footer/weibo_icon.svg" alt="">
                </div>
            </div>
        </div>
        <div class="bottom">
            <img src="/static/my/img/login/new_year_2022.svg" alt="">

        </div>
    </main>
</div>
</body>
</html>
