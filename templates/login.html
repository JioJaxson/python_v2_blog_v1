<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <title>沐沐博客|用户登陆</title>
    {% endblock %}
    <link rel="stylesheet" href="/static/my/css/reset.css">
    <link rel="stylesheet" href="/static/my/css/login.css">
</head>
<body>
<div id="app">
    <main>
        <div class="top">
            <div class="title">
                {% block main_title %}
                    <a href="/login" class="active">登陆</a> / <a href="/sign">注册</a>
                {% endblock %}
            </div>
            <div class="login_from">
                {% block from %}
                    <input type="text" v-model="login_from.name" placeholder="请输入账号:">
                    <input type="text" v-model="login_from.pwd" placeholder="请输入密码:">
                    <div class="code">
                        <input type="text" v-model="login_from.code" placeholder="请输入验证码">
                        <img src="/static/my/img/login/code.png">
                    </div>
                    <button @click="login">登陆</button>
                {% endblock %}
            </div>
            <div class="other_login">
                <p>其他登陆方式</p>
                <div>
                    <img src="/static/my/img/footer/qq_icon.svg" alt="">
                    <img src="/static/my/img/footer/weixin_icon.svg" alt="">
                    <img src="/static/my/img/footer/weibo_icon.svg" alt="">
                </div>
            </div>
        </div>
        <div class="bottom">
            <img src="/static/my/img/login/new_year_2022.svg" alt="">

        </div>
    </main>
</div>

<script src="/static/axios/axios.min.js"></script>
<script src="/static/vue/vue.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            login_from: {
                name: '',
                pwd: '',
                code: '',
            }
        },
        methods: {
            login(){
                axios.post('/login/', this.login_from).then(res => {
                    console.log(res)
                })

            }
        }
    })
</script>
</body>
</html>
