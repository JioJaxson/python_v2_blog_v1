<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <title>沐沐博客|用户登陆</title>
    {% endblock %}
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <link rel="stylesheet" href="/static/my/css/reset.css">
    <link rel="stylesheet" href="/static/my/css/login.css">
</head>
<body>
<div id="app">
    <main>
        <div class="top">
            <div class="title">
                {% block main_title %}
                    <a href="/login" class="active">登陆</a> / <a href="/sign">注册</a>
                {% endblock %}
            </div>
            <div class="login_from">
                {% csrf_token %}
                {% block from %}
                    <input type="text" ref="loginFromRef_name" v-model="login_from.name" placeholder="请输入账号:">
                    <input type="text" ref="loginFromRef_pwd" v-model="login_from.pwd" placeholder="请输入密码:">
                    <div class="code">
                        <input ref="loginFromRef_code" type="text" v-model="login_from.code" placeholder="请输入验证码">
                        <img src="/login/random_code" alt="">
                    </div>
                    <button @click="login">登陆</button>
                {% endblock %}
            </div>
            <div class="other_login">
                <p>其他登陆方式</p>
                <div>
                    <img src="/static/my/img/footer/qq_icon.svg" alt="">
                    <img src="/static/my/img/footer/weixin_icon.svg" alt="">
                    <img src="/static/my/img/footer/weibo_icon.svg" alt="">
                </div>
            </div>
        </div>
        <div class="bottom">
            <img src="/static/my/img/login/new_year_2022.svg" alt="">

        </div>
    </main>
</div>

<script src="/static/axios/axios.min.js"></script>
<script src="/static/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script>
    {#请求中间件#}
    axios.interceptors.request.use(request => {
        if (request.method === 'post') {
            let csrftoken = document.querySelector('input[name="csrfmiddlewaretoken"]').value
            request.headers['X-CSRFToken'] = csrftoken

        }
        return request
    });
    axios.interceptors.response.use(response => {
        {#console.log(response);#}
        return response.data;
    })
    new Vue({
        el: '#app',
        data: {
            login_from: {
                name: '',
                pwd: '',
                code: '',
            },
            sign_from: {
                name: '',
                pwd: '',
                re_pwd: '',
                code: ''
            }
        },
        methods: {
            {#登陆#}
            login() {
                axios.post('/api/login/', this.login_from).then(res => {
                    if (res.code) {
                        // 验证失败
                        this.$message.error(res.msg)
                        this.$refs[`loginFromRef_${res.self}`].focus()

                        return
                    }
                    this.$message.success(res.msg)
                    {#跳转首页#}
                    setInterval(() => {
                        location.href = '/'
                    }, 1000)
                })
            },
            {#注册#}
            sign() {
                axios.post('/api/sign/', this.sign_from).then(res => {
                    if (res.code) {
                        // 验证失败
                        this.$message.error(res.msg)
                        this.$refs[`signFromRef_${res.self}`].focus()
                        return
                    }
                    this.$message.success(res.msg)
                    {#跳转首页#}
                    setInterval(() => {
                        location.href = '/'
                    }, 1000)
                })
            }

        }
    })
</script>
</body>
</html>
