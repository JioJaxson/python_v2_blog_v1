{% extends 'login.html' %}

{% block title %}
    <title>沐沐博客|用户注册</title>
{% endblock %}

{% block main_title %}
    <a href="/login">登陆</a> / <a class="active" href="/sign">注册</a>
{% endblock %}

{% block from %}
    <input ref="signFromRef_name" v-model="sign_from.name" type="text" placeholder="请输入账号:">
    <input ref="signFromRef_pwd" v-model="sign_from.pwd" type="text" placeholder="请输入密码:">
    <input ref="signFromRef_re_pwd" v-model="sign_from.re_pwd" type="text" placeholder="请输入确认密码:">
    <div class="code">
        <input ref="signFromRef_code" v-model="sign_from.code" type="text" placeholder="请输入验证码">
        <img src="/login/random_code">
    </div>
    <button @click="sign">注册</button>
{% endblock %}
